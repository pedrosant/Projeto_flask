<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/formCadastroPassageiro.css') }}">
    <title>Cadastro de Passageiro</title>
</head>
<body>
    <div id="form">
        <form action="">

            <h2 class="title">Cadastrar Passageiro</h2>

            <label for="username">Nome</label>
            <div class="input">
                <input id="username" name="username" placeholder="Nome" type="text">
            </div>

            <label for="email">Data de Nascimento,</label>
            <div class="input">
                <input id="data" name="data" placeholder="Data" type="date">
            </div>

            <label for="cpf">CPF</label>
            <div class="input">
                <input id="cpf" name="cpf" placeholder="CPF" type="text">
            </div>

            <label for="endereço">Endereço</label>
            <div class="input">
                <input id="endereço" name="endereço" placeholder="Endereço" type="text">
            </div>

            <label for="cidade">Cidade</label>
            <div class="input">
                <input id="cidade" name="cidade" placeholder="Cidade" type="text">
            </div>

            <label for="uf">UF</label>
            <div class="input">
                <input id="uf" name="uf" placeholder="UF" type="text">
            </div>

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
